{% extends "base.html" %}

{% block title %}Nueva Máquina - Informes Máquinas{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-plus-circle me-2"></i>Agregar Nueva Máquina</h2>
        <hr>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-cogs me-2"></i>Información de la Máquina</h4>
            </div>
            <div class="card-body">
                <form method="POST" class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label"><i class="fas fa-tag me-1"></i> Nombre de la Máquina</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               placeholder="Ej: SUSUERTE - Cable Aéreo" required>
                        <div class="form-text">Ingrese un nombre descriptivo para identificar la máquina.</div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Guardar Máquina
                            </button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
